<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Honey Bunch Pet store</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="title-header">Honey Bunch Pet Store</h1>
        </div>
    </header>
    <div class="container">
        <form action="{{url_for('editPet', category_name=selectedCategory.name, pet_id=selectedPet.id)}}" method = 'POST'>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" size='30' name='name' placeholder = '{{selectedPet.name}}'>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" rows="5" id="description" name="description" placeholder = '{{selectedPet.description}}'></textarea>
            </div>
            <div class="form-group">
                <label for="source">Image URL:</label>
                <input type="text" class="form-control" id="source" size='30' name='source' placeholder = '{{selectedPet.image_source}}'>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <a href= "{{url_for('showCategory', category_name=selectedCategory.name)}}">Cancel</a>
    </div>
</body>
</html>
